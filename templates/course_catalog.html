{% extends "base.html" %}
{% block content %}
<h2>Course Catalog</h2>
<ul>
    {% for course in courses %}
        <li><a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}</li>
    {% endfor %}
</ul>
<p class=" mt-4">
    <a href="{{ url_for('add_courses') }}" class="btn btn-primary btn-lg">Add New Courses</a>
</p>
{% endblock %}
